<app-header></app-header>

<div class="sign-up-page-content">
  <div class="sign-up-page-container">
    <h1>Sign Up</h1>

    <form action="" method="post">
      <!-- email field -->
      <div class="email-field-container">
        <input type="email" name="email" id="email" placeholder="Email Address" required />
      </div>
      <!-- password field -->
      <div class="password-field-container">
        <input type="password" name="password" id="password" placeholder="Enter a password" required #password/>
        <button type="button" (click)="togglePasswordVisibility(password)">
          <img [src]="'/assets/img/general/' + passwordImageSource.value" alt="visibility" class="visibility-icon">
        </button> 
      </div>
      <!-- confirm password field -->
      <div class="password-field-container">
        <input type="password" name="password" id="confirmPassword" placeholder="Confirm Password" required #confirmpassword/>
        <button type="button" (click)="togglePasswordVisibility(confirmpassword)">
          <img [src]="'/assets/img/general/' + confirmPasswordImageSource.value" alt="visibility" class="visibility-icon">
        </button> 
      </div>
      <!-- submit button -->
      <div class="submit-button-container">
        <button type="submit" class="btn-primary">Log in</button>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
