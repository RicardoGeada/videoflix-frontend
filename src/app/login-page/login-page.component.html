<app-header></app-header>

<div class="login-page-content">
    <div class="login-page-container">

        <h1>Log in</h1>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <!-- email field -->
          <div class="email-field-container">
            <app-form-input
              [form]="form"
              controlName="email"
              type="email"
              placeholder="Email Address"
            ></app-form-input> 
          </div>
          
          <!-- password field -->
          <div class="password-field-container">
            <app-form-input
              [form]="form"
              controlName="password"
              type="password"
              placeholder="Enter a password"
            ></app-form-input>
          </div>
          
          <!-- remember-me field -->
          <div class="remember-me-field-container">
            <label class="custom-checkbox">
              <input formControlName="rememberMe" type="checkbox" name="rememberMe" id="rememberMe"/>
              <span class="checkmark"></span>
              <span>Remember me</span>
            </label>
          </div>
          <!-- submit button -->
          <div class="submit-button-container">
           <button type="submit" class="btn-primary">Log in</button>
          </div>
        </form>

        <div class="forgot-password-container">
          <a href="/forgot-password" class="link-primary">Forgot password?</a>
        </div>
        <div class="sign-up-container">
          <span>New to Videoflix?</span>
          <a href="/signup" class="link-primary">Sign Up now</a>
        </div>
       
      </div>
</div>


<app-footer></app-footer>
