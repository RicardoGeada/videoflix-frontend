<app-header [button]="'logout'" [position]="!isMobile ? 'absolute' : null"></app-header>

<div class="browse-page-content">
    @if(!isMobile) {
        <app-billboard></app-billboard>
    }
   
    <div class="categories-list">
        @for(genre of genres; track genre.id; let index = $index ) {
                <app-category-row [genre]="genre"></app-category-row>
        }
    </div>
    <app-video-detail></app-video-detail>
</div>

<app-footer></app-footer>
